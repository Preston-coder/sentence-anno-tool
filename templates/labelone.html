$def search_form(resp):
    <form id="search_form"  method="post" action="labelone">
    <input placeholder="sentence id"  type="text" id="input_query" name="query" class="focus" /> <input id="go" name="go" type="submit" value="提交" />
    </form>
        

<html>
<head>
<link rel="stylesheet" href="/static/basic.css" type="text/css" media="screen" charset="utf-8"/>
<script type="text/javascript" src="/static/jquery.js"></script>

<script type="text/javascript">

jQuery(document).ready(function(){
    jQuery('#search_form').submit(function(e){
        var input = jQuery.trim( jQuery('#input_query').val() );
        if (!input) {
            e.preventDefault();
        }
        else {
            jQuery('#input_query').val(input)
        }
    });
});

</script>
    
</head>

<body>

<h2 style="text-align:left;"><a href="/">back to dashboard</a></h2>
    
$:search_form(resp)

</body>
